<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ukraine War Updates – מפה</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- leaflet-omnivore לטעינת KML -->
  <script src="https://unpkg.com/@mapbox/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.95); border: 1px solid #ccc; border-radius: 8px;
      padding: 10px 12px; line-height: 1.6; font-family: system-ui, -apple-system, "Segoe UI", Arial;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .panel label { display: flex; align-items: center; gap: 6px; }
    .legend { margin-top: 6px; font-size: 12px; color:#555; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- תיבת שליטה -->
  <div class="panel">
    <div><strong>שכבות</strong></div>
    <label><input type="checkbox" id="kml-toggle" checked> סימונים מהמפה המקורית (KML)</label>

    <hr style="margin:8px 0">
    <div><strong>גלגל עכבר</strong></div>
    <label><input type="checkbox" id="wheel-toggle" checked> פעיל</label>
    <label>
      רגישות:
      <input type="range" id="wheel-sense" min="0.5" max="2.0" step="0.1" value="1.0">
      <span id="sense-val">1.00×</span>
    </label>

    <div class="legend">גרסה נטענת: <span id="ts"></span></div>
  </div>

  <script>
    // מפה בסיסית
    const map = L.map('map', {
      center: [48.5, 35.5],
      zoom: 6,
      zoomControl: true,
      scrollWheelZoom: true,           // גלגל פעיל כברירת מחדל
      wheelPxPerZoom: 60,              // ברירת המחדל של Leaflet (רגישות)
      zoomSnap: 0.25,
      zoomDelta: 0.5
    });

    // שכבת בסיס
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- טעינת ה-KML שנשמר מתוך Google My Maps ---
    const kmlGroup = L.layerGroup().addTo(map);

    // הבטחת רענון (עקיפת קאש) בכל פריסה:
    const kmlUrl = 'mymap.kml?v=' + Date.now();

    const kml = omnivore.kml(kmlUrl)
      .on('ready', function(e) {
        const layer = e.target;
        // אם בקובץ אין סגנון, נגדיר סגנון בסיסי לקווים/שטחים
        layer.eachLayer(function (l) {
          if (l.setStyle) {
            l.setStyle({ color: '#111', weight: 2, opacity: 0.95, fillOpacity: 0.2 });
          }
        });
        kmlGroup.addLayer(layer);
        // התמקמות לגבולות הקובץ (פעם אחת)
        try { map.fitBounds(layer.getBounds(), { padding: [20,20] }); } catch(e){}
        document.getElementById('ts').textContent =
          new Date().toLocaleString('he-IL');
      })
      .on('error', function(err) {
        console.error('KML load error:', err);
        alert('שגיאה בטעינת mymap.kml. ודא/י שהקובץ קיים בשורש הריפו ושמו נכון.');
      });

    // --- מתגים בלוח הבקרה ---
    // הצגת/הסתרת שכבת ה-KML
    document.getElementById('kml-toggle').addEventListener('change', (ev) => {
      if (ev.target.checked) {
        map.addLayer(kmlGroup);
      } else {
        map.removeLayer(kmlGroup);
      }
    });

    // גלגל עכבר – הפעלה/כיבוי
    const wheelToggle = document.getElementById('wheel-toggle');
    wheelToggle.addEventListener('change', (ev) => {
      if (ev.target.checked) {
        map.scrollWheelZoom.enable();
      } else {
        map.scrollWheelZoom.disable();
      }
    });

    // רגישות גלגל: Leaflet משתמש בפרמטר wheelPxPerZoom – ככל שהוא קטן יותר, הזום "חד" יותר
    const senseInput = document.getElementById('wheel-sense');
    const senseVal = document.getElementById('sense-val');
    function applySensitivity() {
      const mult = parseFloat(senseInput.value);   // 0.5–2.0
      // בסיס 60; מחלקים במכפיל כדי לקבל שינוי מורגש
      map.options.wheelPxPerZoom = 60 / mult;
      senseVal.textContent = mult.toFixed(2) + '×';
    }
    senseInput.addEventListener('input', applySensitivity);
    applySensitivity();

    // שיפור חוויית גרירה: ביטול "קפיצת" ריבאונד
    map.options.inertia = true;
    map.options.inertiaDeceleration = 3000;
  </script>
</body>
</html>
