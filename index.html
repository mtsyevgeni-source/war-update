<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ukraine War Updates</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-control-layers-expanded { direction: rtl; }
    /* שליטה בסדר ציור */
    .pane-polys     { z-index: 450; }
    .pane-frontline { z-index: 650; pointer-events: none; }

    /* מקרא */
    .legend {
      position:absolute; bottom:14px; left:14px; background:#fff;
      padding:8px 10px; border-radius:6px; box-shadow:0 1px 5px rgba(0,0,0,.3);
      font:13px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      direction:rtl;
    }
    .legend .row { display:flex; align-items:center; gap:8px; margin:4px 0; }
    .legend .swatch { width:16px; height:12px; border:1px solid #0003; }
    .swatch-ru { background:#e74c3c; }    /* אדום */
    .swatch-ua { background:#f1c40f; }    /* צהוב */
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div class="row"><span class="swatch swatch-ru"></span> שטח בשליטה רוסית</div>
    <div class="row"><span class="swatch swatch-ua"></span> שטח בשליטה אוקראינית</div>
  </div>

  <script>
    // === אתחול מפה ===
    const map = L.map('map', {
      zoomSnap: 0.25,
      worldCopyJump: true,
      preferCanvas: true
    }).setView([48.5, 36.6], 6.75);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // פנֵסים לשליטה בסדר הציור
    map.createPane('pane-polys');
    map.createPane('pane-frontline');

    // === זיהוי "שדה שליטה" מפורש בלבד ===
    const CONTROL_KEYS = ['control','controlled_by','side','status','owner','power','allegiance'];

    function readControl(props) {
      if (!props) return null;
      for (const k of CONTROL_KEYS) {
        if (props[k] != null) return String(props[k]).toLowerCase().trim();
      }
      return null; // לא מנחשים משם/תיאור!
    }

    function styleByControl(ctrl) {
      if (ctrl === 'russia' || ctrl === 'russian' || ctrl === 'ru' || ctrl === 'occupied') {
        return { pane:'pane-polys', color:'#b03a2e', weight:1, fillColor:'#e74c3c', fillOpacity:0.35 };
      }
      if (ctrl === 'ukraine' || ctrl === 'ukrainian' || ctrl === 'ua' || ctrl === 'liberated') {
        return { pane:'pane-polys', color:'#b7950b', weight:1, fillColor:'#f1c40f', fillOpacity:0.30 };
      }
      return null; // לא מציירים אם לא ברור
    }

    // שכבת שטחים: מסננים features שאין להם שדה שליטה ברור
    const territoriesLayer = L.geoJSON(null, {
      filter: (feat) => {
        const ctrl = readControl(feat.properties);
        return !!styleByControl(ctrl);
      },
      style: (feat) => styleByControl(readControl(feat.properties)),
      onEachFeature: (feat, layer) => {
        const p = feat.properties || {};
        const ctrl = readControl(p);
        const lines = [];
        if (p.name) lines.push(`<b>${p.name}</b>`);
        if (ctrl)   lines.push(`Control: ${ctrl}`);
        if (lines.length) layer.bindPopup(lines.join('<br/>'));
      },
      pane: 'pane-polys'
    }).addTo(map);

    fetch('territories.json')
      .then(r => r.json())
      .then(data => {
        territoriesLayer.addData(data);
        try {
          const f = (data.features && data.features.find(ft => styleByControl(readControl(ft.properties)))) || null;
          if (f) console.log('Sample territory with control:', f.properties);
        } catch(e){}
      })
      .catch(err => {
        console.error('Failed loading territories.json', err);
        alert('שגיאה בטעינת territories.json');
      });

    // קו חזית מעל הכול
    const frontlineLayer = L.geoJSON(null, {
      style: { pane:'pane-frontline', color:'#ff2d20', weight:3, opacity:0.95 },
      pane: 'pane-frontline'
    }).addTo(map);

    fetch('frontline.json')
      .then(r => r.json())
      .then(data => frontlineLayer.addData(data))
      .catch(err => {
        console.error('Failed loading frontline.json', err);
        alert('שגיאה בטעינת frontline.json');
      });

    // בקרת שכבות
    L.control.layers({ 'OpenStreetMap': osm }, {
      'שטחי שליטה': territoriesLayer,
      'קו חזית': frontlineLayer
    }, { collapsed: false }).addTo(map);

    L.control.scale({ imperial:false }).addTo(map);
  </script>
</body>
</html>
