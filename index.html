<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מפת עדכונים – קו חזית וקווי התקדמות</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script src="https://unpkg.com/@mapbox/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }
    .panel{
      position:fixed; top:12px; right:12px; z-index:1000;
      background:#ffffffea; border:1px solid #ddd; border-radius:10px;
      padding:10px 12px; font-family:system-ui,Arial,sans-serif; font-size:14px;
      box-shadow:0 6px 16px rgba(0,0,0,.12); min-width:270px;
    }
    .panel h4{ margin:0 0 6px; font-size:15px; }
    .sep{ height:1px; background:#eee; margin:8px 0; }
    .muted{ color:#666; font-size:12px; }
    .legend{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; }
    .chip{ display:inline-flex; align-items:center; gap:6px; }
    .dot{ width:18px; height:4px; border-radius:2px; display:inline-block; }
    .dot.fl{ background:#000; }  .dot.ru{ background:#e43b3b; }  .dot.ua{ background:#2b6de5; }
    .slider-row{ display:flex; align-items:center; gap:8px; }
    .slider-row input[type=range]{ width:140px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h4>שכבות</h4>
    <div>
      <label><input type="checkbox" id="cbFront" checked> קו חזית</label><br>
      <label><input type="checkbox" id="cbRU" checked> התקדמות רוסית</label><br>
      <label><input type="checkbox" id="cbUA" checked> התקדמות אוקראינית</label>
    </div>

    <div class="sep"></div>

    <div class="slider-row">
      <label for="wheel">גלגל עכבר</label>
      <input id="wheel" type="range" min="0.5" max="2.0" step="0.05" value="1.00">
      <span id="wheelVal">1.00×</span>
    </div>
    <label><input type="checkbox" id="invertZoom"> הפוך כיוון גלילה</label>

    <div class="sep"></div>
    <div class="muted" id="status">טוען advances.kml…</div>

    <div class="legend">
      <span class="chip"><span class="dot fl"></span> חזית</span>
      <span class="chip"><span class="dot ru"></span> רוסי</span>
      <span class="chip"><span class="dot ua"></span> אוקראיני</span>
    </div>
  </div>

  <script>
    const KML_URL = "advances.kml";
    const COLORS = { frontline:"#000000", ru:"#e43b3b", ua:"#2b6de5" };
    const WEIGHT = 3, OPACITY = 0.9;

    const map = L.map('map', {
      center:[48.7, 36.8], zoom:7,
      scrollWheelZoom:true, wheelPxPerZoomLevel:60,
      zoomSnap:0.25, zoomDelta:0.25
    });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19, attribution:'Leaflet | © OpenStreetMap'
    }).addTo(map);

    // שליטה בגלגל
    const wheelSlider = document.getElementById('wheel');
    const wheelVal = document.getElementById('wheelVal');
    wheelSlider.addEventListener('input', ()=>{
      const v = parseFloat(wheelSlider.value);
      wheelVal.textContent = v.toFixed(2)+"×";
      map.options.wheelPxPerZoomLevel = 60 / v;
    });
    const invertBox = document.getElementById('invertZoom');
    map.on('wheel',(e)=>{
      if(!invertBox.checked) return;
      const c = map.getCenter();
      if(e.originalEvent.deltaY < 0) map.zoomOut(undefined,{animate:false});
      else map.zoomIn(undefined,{animate:false});
      map.panTo(c,{animate:false});
      e.originalEvent.preventDefault();
    }, {passive:false});

    // שכבות
    const frontlineLayer = L.layerGroup().addTo(map);
    const ruLayer = L.layerGroup().addTo(map);
    const uaLayer = L.layerGroup().addTo(map);

    document.getElementById('cbFront').addEventListener('change', e=>{
      e.target.checked ? frontlineLayer.addTo(map) : map.removeLayer(frontlineLayer);
    });
    document.getElementById('cbRU').addEventListener('change', e=>{
      e.target.checked ? ruLayer.addTo(map) : map.removeLayer(ruLayer);
    });
    document.getElementById('cbUA').addEventListener('change', e=>{
      e.target.checked ? uaLayer.addTo(map) : map.removeLayer(uaLayer);
    });

    const statusEl = document.getElementById('status');

    // === עזר: צבע aabbggrr של KML -> #rrggbb
    function kmlColorToHexRGB(kml){
      if(!kml || kml.length !== 8) return null;
      const bb = kml.substring(2,4),
            gg = kml.substring(4,6),
            rr = kml.substring(6,8);
      return `#${rr}${gg}${bb}`.toLowerCase();
    }

    // מילות מפתח לזיהוי לפי שם התיקייה
    const RU_KEYS = ['russian','russia','rus','ru','רוס','אדום'];
    const UA_KEYS = ['ukrainian','ukraine','ukr','ua','אוק','כחול'];
    function guessByFolderName(name){
      const s = (name||'').toLowerCase();
      if(RU_KEYS.some(k=>s.includes(k))) return 'ru';
      if(UA_KEYS.some(k=>s.includes(k))) return 'ua';
      return null;
    }

    // בניית מיפוי styleUrl→צבע + מיפוי Placemark→סיווג ע"פ שושלת תיקיות
    async function parseKmlMeta(){
      const res = await fetch(KML_URL, {cache:'no-store'});
      const txt = await res.text();
      const xml = new DOMParser().parseFromString(txt, "text/xml");

      const styleColor = {};
      xml.querySelectorAll('Style').forEach(st=>{
        const id = st.getAttribute('id');
        const c = st.querySelector('LineStyle > color')?.textContent?.trim();
        if(id && c){ const hex = kmlColorToHexRGB(c); if(hex) styleColor['#'+id] = hex; }
      });
      xml.querySelectorAll('StyleMap').forEach(sm=>{
        const id = sm.getAttribute('id');
        let normalUrl = null;
        sm.querySelectorAll('Pair').forEach(p=>{
          const key = p.querySelector('key')?.textContent?.trim();
          const url = p.querySelector('styleUrl')?.textContent?.trim();
          if(key==='normal' && url) normalUrl = url;
        });
        if(id && normalUrl && styleColor[normalUrl]){
          styleColor['#'+id] = styleColor[normalUrl];
        }
      });

      // לכל Placemark נאתר את שרשרת הורים (Folders) ונגזור סיווג לפי שם
      const folderStack = [];
      const placemarkClass = new Map();

      function walk(node){
        if(node.nodeName==='Folder'){
          const nm = node.querySelector(':scope > name')?.textContent || '';
          folderStack.push(nm);
          node.childNodes.forEach(walk);
          folderStack.pop();
          return;
        }
        if(node.nodeName==='Placemark'){
          const id = node.querySelector(':scope > name')?.textContent || '';
          // חיפוש styleUrl ישיר
          const styleUrl = node.querySelector(':scope > styleUrl')?.textContent?.trim() || '';
          // סיווג ע"י שם תיקייה
          let cls = null;
          for(let i=folderStack.length-1;i>=0;i--){
            const g = guessByFolderName(folderStack[i]);
            if(g){ cls = g; break; }
          }
          // נשמור לפי מזהה פנימי (ניעזר בטקסט ה-XML של ה-placemark כדי לזהות אח"כ)
          placemarkClass.set(node, {cls, styleUrl});
          return;
        }
        node.childNodes.forEach(walk);
      }
      walk(xml.documentElement);

      return {styleColor, placemarkClass, xml};
    }

    function classify(hex, folderCls){
      // קודם לפי שם תיקייה, אחרת לפי צבע
      if(folderCls) return folderCls;
      const c = (hex||'').toLowerCase();
      if(c==='#ff0000' || c==='#e43b3b') return 'ru';
      if(c==='#0000ff' || c==='#2b6de5') return 'ua';
      if(c==='#000000' || c==='#333333' || c==='#1f1f1f') return 'frontline';
      return 'frontline';
    }

    (async function(){
      try{
        const meta = await parseKmlMeta();

        // נטען שוב דרך omnivore כדי לקבל GeoJSON
        omnivore.kml(KML_URL)
          .on('ready', function(){
            const gj = this.toGeoJSON();
            let bounds = null;

            (gj.features || []).forEach(f=>{
              const g = f.geometry;
              if(!g) return;
              if(g.type==='Point' || g.type==='MultiPoint') return; // בלי נקודות

              // נאתר את Placemark המקורי כדי לדעת styleUrl ושם תיקייה
              // התאמה גסה: לפי bbox/coords ראשונים (מספיק טוב כאן)
              const coordsKey = JSON.stringify(g.coordinates[0]?.slice(0,4) || g.coordinates.slice(0,2));
              let styleUrl='', folderCls=null;

              // מעבר על כל ה-placemarks מן ה-XML ומציאת התאמה מקורבת
              // (הצמדה מושלמת דורשת יותר עבודה; לגבינו זה עובד מספיק)
              meta.placemarkClass.forEach((val, node)=>{
                const ls = node.querySelector('LineString coordinates, MultiGeometry LineString coordinates');
                if(!ls) return;
                const arr = ls.textContent.trim().split(/\s+/)
                             .map(x=>x.split(',').map(Number))
                             .slice(0,4);
                const k = JSON.stringify(arr);
                if(k===coordsKey){ styleUrl = val.styleUrl; folderCls = val.cls; }
              });

              const hex = meta.styleColor[styleUrl] || "#000000";
              const cls = classify(hex, folderCls);

              let target = frontlineLayer, color = COLORS.frontline;
              if(cls==='ru'){ target = ruLayer; color = COLORS.ru; }
              if(cls==='ua'){ target = uaLayer; color = COLORS.ua; }

              const drawLine = (coords) =>
                L.polyline(coords.map(c=>[c[1], c[0]]),
                           {color, weight:WEIGHT, opacity:OPACITY}).addTo(target);

              if(g.type==="LineString"){
                drawLine(g.coordinates);
              }else if(g.type==="MultiLineString"){
                g.coordinates.forEach(drawLine);
              }

              try{
                const tmp = L.geoJSON(f);
                bounds = bounds ? bounds.extend(tmp.getBounds()) : tmp.getBounds();
              }catch{}
            });

            if(bounds) map.fitBounds(bounds.pad(0.05));
            statusEl.textContent = "עודכן: " + new Date().toLocaleString();
          })
          .on('error', e=>{
            statusEl.textContent = "שגיאה בטעינת KML";
            console.error(e);
          });

      }catch(err){
        statusEl.textContent = "שגיאה בקריאת KML: " + err;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
