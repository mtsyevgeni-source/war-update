<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>מפת לחימה – דפדוף עדכונים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="prev">⬅ הקודם</button>
    <span id="date"></span>
    <button id="next">➡ הבא</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.5, 37.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let updates = [];
    let currentIndex = 0;
    let currentLayer = null;

    // טוען את רשימת העדכונים
    fetch('updates.json')
      .then(res => res.json())
      .then(data => {
        updates = data.updates;
        if (updates.length === 0) {
          alert("לא נמצאו עדכונים. ודא שקיים updates.json תקין.");
          return;
        }
        loadUpdate(0);
      })
      .catch(err => {
        console.error("שגיאה בטעינת updates.json:", err);
      });

    function loadUpdate(index) {
      if (index < 0 || index >= updates.length) return;

      currentIndex = index;
      const update = updates[index];

      document.getElementById('date').textContent = update.date;

      fetch(update.file)
        .then(res => res.json())
        .then(geojson => {
          if (currentLayer) {
            map.removeLayer(currentLayer);
          }
          currentLayer = L.geoJSON(geojson, {
            style: feature => {
              if (feature.properties && feature.properties.role === "frontline") {
                return { color: "red", weight: 3 };
              }
              return { color: "gray", weight: 1, fillOpacity: 0.3 };
            }
          }).addTo(map);

          map.fitBounds(currentLayer.getBounds());
        })
        .catch(err => {
          console.error("שגיאה בטעינת קובץ העדכון:", err);
        });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (currentIndex > 0) {
        loadUpdate(currentIndex - 1);
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (currentIndex < updates.length - 1) {
        loadUpdate(currentIndex + 1);
      }
    });
  </script>
</body>
</html>
