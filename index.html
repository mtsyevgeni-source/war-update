<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ukraine War Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .legend { background: white; padding: 8px; line-height: 1.4em; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // יצירת מפה בסיסית
    var map = L.map('map').setView([48.5, 37.5], 6);

    // שכבת רקע
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // טעינת קובץ השטחים (פוליגונים)
    fetch('territories.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#666", weight: 1, fillOpacity: 0.3 }
        }).addTo(map).bindPopup("Territory");
      });

    // טעינת קובץ קווי החזית (LineString)
    fetch('frontline.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "red", weight: 3 }
        }).addTo(map).bindPopup("Frontline");
      });

    // טעינת קובץ היחידות (נקודות)
    fetch('units.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "blue",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: (feature, layer) => {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
