<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>מפת עדכונים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- תוסף טעינת KML (שומר צבעים/סגנונות של My Maps) -->
  <script src="https://unpkg.com/leaflet-kml@1.0.1/dist/leaflet-kml.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.92); padding: 10px 12px; border-radius: 8px;
      font-family: system-ui, Arial; font-size: 14px; line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .panel h4 { margin: 0 0 6px; font-size: 14px; }
    .panel label { user-select: none; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h4>גלגל עכבר</h4>
    <label><input id="wheel-enabled" type="checkbox" checked> פעיל</label><br>
    <label><input id="wheel-invert" type="checkbox"> הפוך כיוון</label><br>
    <label>רגישות:
      <input id="wheel-sense" type="range" min="0.25" max="2.0" step="0.25" value="1">
      <span id="wheel-val">1.00×</span>
    </label>
  </div>

  <script>
    // --- הגדרות בסיס ---
    const INITIAL_CENTER = [48.9, 36.7];  // מרכז כללי
    const INITIAL_ZOOM   = 7;

    // נתיב קובץ ה-KML שהעלית לריפו
    const ADVANCES_KML_URL = 'advances.kml';
    // (אופציונלי) אם יש לך KML נוסף של קו חזית, אפשר להטעין גם אותו כאן:
    // const FRONTLINE_KML_URL = 'frontline.kml';

    // --- יצירת המפה ---
    const map = L.map('map', {
      center: INITIAL_CENTER,
      zoom: INITIAL_ZOOM,
      scrollWheelZoom: true,        // גלגל פעיל כברירת מחדל
      wheelDebounceTime: 20,        // הפחתת "רעד" בגלילה
      wheelPxPerZoomLevel: 60       // רגישות בסיסית
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // --- בקרת גלגל עכבר ---
    const enabledEl = document.getElementById('wheel-enabled');
    const invertEl  = document.getElementById('wheel-invert');
    const senseEl   = document.getElementById('wheel-sense');
    const valEl     = document.getElementById('wheel-val');

    enabledEl.addEventListener('change', () => {
      map.scrollWheelZoom[enabledEl.checked ? 'enable' : 'disable']();
    });

    invertEl.addEventListener('change', () => {
      const invert = invertEl.checked ? -1 : 1;
      map.options.zoomDelta = 1 * invert;
      map.options.zoomSnap  = 0; // זום רציף
    });

    senseEl.addEventListener('input', () => {
      const mult = parseFloat(senseEl.value);
      map.options.wheelPxPerZoomLevel = 60 / mult; // גבוה יותר => זום "מהיר" יותר
      valEl.textContent = mult.toFixed(2) + '×';
    });

    // --- פונקציה נוחה לטעינת KML ושמירת סגנונות המקור ---
    function addKml(url, options = {}) {
      return fetch(url)
        .then(r => {
          if (!r.ok) throw new Error('KML not found: ' + url);
          return r.text();
        })
        .then(txt => {
          const kml = new DOMParser().parseFromString(txt, 'text/xml');
          const layer = new L.KML(kml, options);
          layer.addTo(map);
          try { map.fitBounds(layer.getBounds(), { padding: [20,20] }); } catch(e){}
          return layer;
        })
        .catch(err => {
          console.warn(err.message);
          return null;
        });
    }

    // --- טעינת קווי ההתקדמות מה-KML של My Maps ---
    // זה יביא את אותם קווים/צבעים שכבר יש במפה המקורית שלך.
    addKml(ADVANCES_KML_URL);

    // --- (אופציונלי) טעינת KML נוסף של קו החזית אם יש לך קובץ כזה ---
    // addKml(FRONTLINE_KML_URL, { async: true });

  </script>
</body>
</html>
